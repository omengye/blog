<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>blog index</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/index.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-tabs pull-right">
                <li role="presentation" class="active"><a href="#">Home</a></li>
                <li role="presentation"><a href="#">Tags</a></li>
                <li role="presentation"><a href="#">About</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Blog</h3>
    </div>

    <div class="article">
        {% for article in articles %}
        <div class="article-item">
            <span class="post-date article-date">{{article.publish_time}}</span>
            <a href="/id/{{article.id}}" class="article-title">
                {{article.title}}
            </a>
        </div>
        {% end %}
    </div>

</div>

<footer class="footer">
    <div class="container">
        <h4 class="text-muted">Contact</h4>
        <div class="contact">
            <ul>
                <li><a href="//github.com">github</a></li>
                <li><a href="//twitter.com">twitter</a></li>
            </ul>
        </div>
        <p class="text-muted">&copy; Company 2014</p>
    </div>
</footer>

</body>
</html>
